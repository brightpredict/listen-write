<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Transcription Platform</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #fff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 1.5rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #004d40;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
    }

    h2{
      background: rgb(0, 255, 98);
      animation: blink-animation 4s
      steps(1, start) infinite;
      viaibility: hidden;
}


    @keyframes blink-animation {
      0% {visibility: visible;}
      20%{ visibility: hidden;}
      100% {visibility: visible;}

    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <div id="errorMsg" class="error"></div>
    <input type="text" id="username" placeholder="Email or Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <h2>continue without login<a href="index.html"</h2>
  </div>

  <script>
    <script>
  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');

    if (username === "" || password === "") {
      errorMsg.textContent = "Please enter both username and password.";
      return;
    }

    
    if (username === "user@example.com" && password === "password123") {
    
      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("username", username);
  
      window.location.href = "index.html";
    } else {
      errorMsg.textContent = "Invalid credentials.";
    }
  }
</script>
  </script>

</body>
</html>
